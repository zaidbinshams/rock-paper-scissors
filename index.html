<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="buttons">
            <button class="user-selection">Rock</button>
            <button class="user-selection">Paper</button>        
            <button class="user-selection">Scissors</button>
        </div>
        <div class="result">
            <div class="choice">
                <div class="user-choice">Your choice: </div>
                <div class="computer-choice">Computer choice: </div>
            </div>
            <div class="update">

            </div>
            <div class="round-update">
                
            </div>
            <div class="score">
                <div class="user-score">Your score: </div>
                <div class="computer-score">Computer score: </div>
            </div>
        </div>
    </div>
</body>
</html>
